<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>상품주문서</h2>
    <form action="ex01_result.jsp" method="post">
        <fieldset>
            <legend>개인정보</legend>
            이름 :<input type="text" name="name" value="" placeholder="여백없이 입력" required><br>
            연락처 :<input type="text" name="phone_number" value="" maxlength="11" 
            placeholder="연락가능한 번호" required><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>배송지 정보</legend>
            주소<input type="text" name="name" value="" required><br>
            전화번호<input type="text" name="phone_num" value="" maxlength="11" required><br>
            메모: <textarea rows="3" cols="50" name="memo">
            </textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend>주문정보</legend>
            <label><input type="checkbox" name="buy" value="과테말라 안티구아 (100g)">과테말라 안티구아 (100g)
                <input type="number" min="0" max="10" value="0"개>개</label><br>
            <label><input type="checkbox" name="buy" value="인도네시아 만델링 (100g)">인도네시아 만델링 (100g)
                <input type="number" min="0" max="10" value="0"개>개</label><br>
            <label><input type="checkbox" name="buy" value="탐라는도다(블렌딩) (100g)">탐라는도다(블렌딩) (100g)
                <input type="number" min="0" max="10" value="0"개>개</label><br>
        </fieldset>
        <br>
<input type="submit" value="주문하기">&nbsp;
<input type="button" value="다시 작성">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>여행하고 싶은 나라를 선택</h2>
    <form>
        나라: <input type="text" list="countries">
        <datalist id="countries">
            <option value="영국">영국</option>
            <option value="미국">미국</option>
            <option value="일본">일본</option>
            <option value="이탈리아">이탈리아</option>

        </datalist>
        <hr>
        <h2>좋아하는 음식을 선택하세요</h2>
        <label><input type="checkbox" name="food" value="짜장면">짜장면</label>
        <input type="checkbox" name="food" value="짬뽕" checked>짬뽕
        <input type="checkbox" name="food" value="탕수육">탕수육
        <hr>
        <h2>오늘 점심메뉴를 하나만 선택해주세요</h2>
        <label><input type="radio" name="china" value="짜장면">짜장면 
        <img src="media/jajang.png"></label>
        <label><input type="radio" name="china" value="짬뽕">짬뽕
            <img src="media/jjambbong.png"></label>
        <label><input type="radio" name="china" value="탕수육" checked>탕수육
            <img src="media/tangsuyuk.png"></label>
    <hr>
    <hr2>당신은 지금 몇학년입니까?</hr2>
    <select name="grade">
        <option value="1">1학년</option>
        <option value="2" selected>2학년</option>
        <option value="3">3학년</option>
        <option value="4">4학년</option>
    </select>
    <h2>당신이 배우는 과목을 클릭하세요</h2>
    <select name="subject" size="4" multiple>
        <option value="웹프로그래밍">웹프로그래밍</option>
        <option value="객체지향프로그래밍">객체지향프로그래밍</option>
        <option value="미정프">미정프</option>
        <option value="이산수학">이산수학</option>

    </select>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-spacing:0;
            width:60%;
        }
        th, td{
            border: 1px solid black;
            width:20%;
        }
        td {
            text-align: center;
            color:gray;
        }
        th{
            background-color:ivory;
            color:olive;
        }
    </style>
</head>
<body>
    <table>
        <caption><strong>테이블 연습</strong></caption>
        <tr>
            <th>1열</th>
            <th>2열</th>
            <td>3열</td>
            
        </tr>
        <tr>
            <td rowspan="2">1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>

        </tr>
        <tr>
            <td>2행 2열</td>
            <td>2행 3열</td>
            
        </tr>
        <tr>
            <td colspan="3">3행 1열</td>
            
        </tr>
    </table>
</body>
</html>

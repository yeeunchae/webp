        function check(){
            if(f1.subject.value==0){

                return false;
            }
            else return true;
        }
    </script>
</head>
<body>

        지금 수강중인 과목<select name="subject">
            <option value="0">과목선택</option>
            <option value="객체지향언어">객체지향언어</option>
            <option value="이산수학">이산수학</option>
            <option value="웹프로그래밍">웹프로그래밍</option>
        </select>
        <p>
            <input type="button" onclick="check()" value="보내기">
        </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function In(elem)
        {
            elem.style.border="2px solid red";
        }
        function Out(elem)
        {
            elem.style.border="";
        }
    </script>
</head>
<body>
    <div style="background-color:yellow; width:400px" onmouseover="In(this)" onmouseout="Out(this)">
        마우스를 올려놓으시오</div>
</body>
</html>

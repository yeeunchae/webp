<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        label{display: block;
        padding:10px;}
        label>span{
            width:90px;
            display:inline-block;
            text-align: right;
            padding:10px;
        }
        input[type=text]{
            color:blue;
        }
        input:hover{
            background-color: beige;
        }
    </style>
</head>
<body>
    <form action="" method>
        <label><span>name:</span> <input type="text" placeholder="이름입력"></label>
        <label><span>e-mail:</span> <input type="email" placeholder="hong@naver.com"></label>
        <label><span>ig:</span> <input type="url" placeholder="인스타주소입력"></label>
    </form>
</body>

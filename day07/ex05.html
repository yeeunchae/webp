<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,span{
            width:100px;
            height: 100px;
            margin:20px;
            padding:20px;
        }
        div{
            background-color:blue;
            display: inline;
        }
        span{
            background-color:plum;
            display:block;
        }
    </style>
</head>
<body>
    <!--block line-->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <!--inline-->
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>

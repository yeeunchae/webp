<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%;}
        header {width: 100%; height: 15%; background-color: yellow; }
        nav { width: 15%; height: 70%; float: right; background-color: orange; }
        section { width: 70%; height: 70%; float: right; background-color: skyblue; }
        aside { width: 15%; height: 70%; float: right; background-color: orange; }
        footer { width: 100%; height: 15%; clear: both; background-color: palegreen; }

    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
